<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <article class="cal">
        <section class="dis">
            <p id="display">0</p>
        </section>
        <section class="buttons">
            <div id="ce">CE</div>
            <div id="ca">C</div>
            <div id="bs">&lt;&lt;</div>
            <div class="btn">+</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">-</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">*</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">/</div>
            <div class="btn">.</div>
            <div class="btn">0</div>
            <div class="btn">%</div>
            <div id="cal">=</div>
        </section>
    </article>
    <script src="script.js"></script>
</body>
</html>
